<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 Not Found</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"><style>:root {
      --primary-color: #005CAC; /* メインのブランドカラー */
      --accent-color: #008FAC; /* アクセントカラー */
      --text-color: #333;
      --light-text-color: #666;
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Noto Sans JP', sans-serif;
      color: var(--text-color);
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    .status-code {
      font-family: 'Montserrat', sans-serif;
      font-size: 10rem;
      font-weight: 700;
      color: #e0e0e0;
      line-height: 1;
      margin: 0;
    }
    .message-ja {
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0 0 0;
    }
    .message-en {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--light-text-color);
      margin: 5px 0 20px 0;
      letter-spacing: 0.05em;
    }
    .description {
      max-width: 450px;
      margin-bottom: 40px;
      line-height: 1.7;
      color: var(--light-text-color);
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .button {
      display: inline-block;
      padding: 12px 28px;
      border: 2px solid transparent;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
      min-width: 280px;
    }
    .button-ja {
      background-color: var(--primary-color);
      color: #fff;
    }
    .button-ja:hover {
      background-color: #fff;
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .button-en {
      background-color: var(--accent-color);
      color: #fff;
    }
    .button-en:hover {
      background-color: #fff;
      color: var(--accent-color);
      border-color: var(--accent-color);
    }</style></head><body><div class="container"><div class="status-code">404</div><h1 class="message-ja">ページが見つかりませんでした。</h1><p class="message-en">Page Not Found</p><p class="description">お探しのページは、移動または削除されたか、URLが間違っている可能性があります。<br>The page you are looking for may have been moved, deleted, or the URL may be incorrect.</p><div class="actions"><a href="/" class="button button-ja">日本語トップページへ戻る</a> <a href="/en/" class="button button-en">Back to English Homepage</a></div></div></body></html>
